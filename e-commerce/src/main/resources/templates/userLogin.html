<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/userLogin.css}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post" id="login-form">
            <label for="mobileOrEmail">Mobile or Email:</label>
            <input type="text" id="mobileOrEmail" name="mobileOrEmail" required>
            <span class="caution" id="emailOrMobile-caution"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="caution" id="password-caution"></span>

            <button type="submit">Login</button>
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{/js/userLogin.js}"></script>
</body>
</html>
