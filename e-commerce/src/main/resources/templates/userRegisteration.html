<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/userRegisteration.css}">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registeration-form" action="register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span class="caution" id="username-caution"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
			<span class="caution" id="email-caution"></span>
			
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="caution" id="password-caution"></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullName" required>
            <span class="caution" id="fullName-caution"></span>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <span class="caution" id="mobile-caution"></span>

            <button type="submit">Register</button>
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{/js/userRegisteration.js}"></script>
</body>
</html>
